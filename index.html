<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy-Like Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Proxy-Like Example</h1>

  <form onsubmit="loadWebsite(); return false;">
    <label for="websiteUrl">Enter Website URL:</label>
    <input type="url" id="websiteUrl" placeholder="https://www.google.com" required>
    <button type="submit">Load</button>
  </form>

  <iframe id="embeddedFrame" src="" frameborder="0"></iframe>

  <script>
    function loadWebsite() {
      const websiteUrl = document.getElementById('websiteUrl').value;
      if (websiteUrl) {
        const iframe = document.getElementById('embeddedFrame');
        iframe.src = `https://cors-anywhere.herokuapp.com/${websiteUrl}`;
      }
    }
  </script>
</body>
</html>
