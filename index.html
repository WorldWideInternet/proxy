<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    input {
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 8px 16px;
      font-size: 16px;
    }

    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Proxy Search</h1>
  <form id="searchForm">
    <input type="text" id="searchInput" placeholder="Enter search term">
    <button type="button" onclick="search()">Search</button>
  </form>
  <div id="result"></div>

  <script>
    async function search() {
      var searchTerm = document.getElementById('searchInput').value;
      if (searchTerm) {
        var targetWebsite = 'https://www.google.com

        try {
          const response = await fetch(`https://cors-anywhere.herokuapp.com/${targetWebsite}/search?q=${encodeURIComponent(searchTerm)}`);
          const data = await response.json();

          document.getElementById('result').innerHTML = `<p>Result: ${data.result}</p>`;
        } catch (error) {
          console.error('Error:', error);
        }
      }
    }
  </script>
</body>
</html>
